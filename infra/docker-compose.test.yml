services:
  postgres-test:
    image: postgres:16-alpine
    container_name: iot-postgres-test
    environment:
      POSTGRES_USER: ${DB_USER:-iotuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-iotpassword}
      POSTGRES_DB: ${DB_NAME:-iotdb_test}
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-iotuser}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - iot-test-network
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test runs

networks:
  iot-test-network:
    driver: bridge
    name: iot-test-network

